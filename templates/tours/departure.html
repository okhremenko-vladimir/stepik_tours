{% extends "layout/basic.html" %}
{% block content %}
  <main class="container mt-3">
    <h1 class="display-5 mt-4">Летим {{ departure }}</h1>
    <p class="mb-4">{{ results_direction }}</p>
    <!-- CARDS -->
    <div class="row mt-5">
      {% for tour in tours_departure %}
      <div class="col-4 d-flex">
        <div class="card mb-4">
          <div class="embed-responsive embed-responsive-16by9">
             <img class="card-img-top embed-responsive-item" src="{{ tour.link_picture }}" alt="" />
          </div>
          <div class="card-body d-flex flex-column">
            <h2 class="h5 card-title">{{ tour.title }}</h2>
            <p class="card-text">{{ tour.about }}</p>
            <a href="/tour/{{ tour.tour_id }}/" class="btn mt-auto btn-sm btn-primary">Подробнее</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>
{% endblock %}
