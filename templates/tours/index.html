{% extends "layout/basic.html" %}
{% block content %}
  <main class="container mt-3">
    <!-- HERO -->
    <section class="jumbotron text-center mt-4" style="background: url('https://place-hold.it/1600x300'); background-position: center center">
      <h1 class="display-4">Всякие туры</h1>
      <p class="lead">{{ subtitle }}</p>
      <p class="mt-5 w-50 mx-auto">{{ description }}</p>
    </section>
    <!-- CARDS -->
    <div class="row equal">
      {% for content in contents %}
      <div class="col-4 d-flex">
        <div class="card mb-4">
          <div class="embed-responsive embed-responsive-16by9">
             <img class="card-img-top embed-responsive-item" src="{{ content.link_picture }}" alt="" />
          </div>
          <div class="card-body d-flex flex-column">
            <h2 class="h5 card-title">{{ content.title }}</h2>
            <p class="card-text">{{ content.about }}</p>
            <a href="/tour/{{ content.tour_id }}/" class="btn mt-auto btn-sm btn-primary">Подробнее</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>
{% endblock %}
